      <h1 style="color: #0000ff;""font-size: 48px;">將進酒 李白</h1>
        <p style="color: #00ff00;""font-size: 24px;">君不見，黃河之水天上來，奔流到海不復回。</p>
        <p style="color: #00ff00;""font-size: 24px;">君不見，高堂明鏡悲白髮，朝如青絲暮成雪。</p>
        <p style="color: #00ff00;""font-size: 24px;">人生得意須盡歡，莫使金樽空對月。</p>
        <p style="color: #00ff00;""font-size: 24px;">天生我材必有用，千金散盡還復來。</p>
        <p style="color: #00ff00;""font-size: 24px;">烹羊宰牛且爲樂，會須一飲三百杯。</p>
        <p style="color: #00ff00;""font-size: 24px;">岑夫子，丹丘生，將進酒，杯莫停。</p>
        <p style="color: #00ff00;""font-size: 24px;">與君歌一曲，請君爲我傾耳聽。</p>
        <p style="color: #00ff00;""font-size: 24px;">鐘鼓饌玉不足貴，但願長醉不復醒。</p>
        <p style="color: #00ff00;""font-size: 24px;">古來聖賢皆寂寞，惟有飲者留其名。</p>
        <p style="color: #00ff00;""font-size: 24px;">陳王昔時宴平樂，斗酒十千恣歡謔。</p>
        <p style="color: #00ff00;""font-size: 24px;">主人何爲言少錢，徑須沽取對君酌。</p>
        <p style="color: #00ff00;""font-size: 24px;">五花馬，千金裘，呼兒將出換美酒，與爾同銷萬古愁。</p>
    </article>
